<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foody Hub - Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 8px;
      width: 400px;
    }

    .form-container h1 {
      text-align: center;
      color: #f44336;
      margin-bottom: 20px;
    }

    .form-container h2 {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d32f2f;
    }

    p {
      text-align: center;
      color: #555;
    }

    span {
      color: #f44336;
      cursor: pointer;
    }

    span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="form-container">
      <h1>Foody Hub</h1>
      <div id="login-form">
        <h2>Sign In</h2>
        <form id="login">
          <label for="email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
          <label for="password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
          <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
      </div>

      <div id="signup-form" style="display: none;">
        <h2>Create Account</h2>
        <form id="signup">
          <label for="name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your full name" required>
          <label for="email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
          <label for="password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
      </div>
    </div>
  </div>

  <script>
    // Show Sign Up form
    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }

    // Show Login form
    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // Handle login form submission
    document.getElementById('login').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent form from refreshing the page
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      if(email && password) {
        // Here, you can add an AJAX request to validate user credentials against the database
        alert(`Logged in with email: ${email}`);
      } else {
        alert('Please fill in both fields!');
      }
    });

    // Handle signup form submission
    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent form from refreshing the page
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      if(name && email && password) {
        // Here, you can add an AJAX request to send user data to the backend for account creation
        alert(`Account created for ${name} with email: ${email}`);
      } else {
        alert('Please fill in all fields!');
      }
    });
  </script>

</body>
</html>
